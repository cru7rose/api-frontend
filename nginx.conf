server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # --- API: AUTH ---
  location /auth/ {
    # Option A: upstream expects /auth/... (keep prefix)
    proxy_pass https://api.danxils.com;
    # Option B: upstream expects /... (strip /auth/)
    # proxy_pass https://api.danxils.com/;

    proxy_set_header Host              api.danxils.com;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;

    proxy_ssl_server_name on;
    proxy_connect_timeout 10s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;
  }

  location /api/ {
    proxy_pass https://api.danxils.com;
    proxy_set_header Host              api.danxils.com;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;

    proxy_ssl_server_name on;
    proxy_connect_timeout 10s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;
  }

  location /nominatim/ {
    proxy_pass http://10.105.0.188:5001/;  # keep trailing slash
    proxy_set_header Host 10.105.0.188:5001;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /osrm/ {
    proxy_pass http://10.105.0.188:5000/;  # keep trailing slash
    proxy_set_header Host 10.105.0.188:5000;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}