# ============================================================================
# Frontend: Production NGINX Configuration (Corrected)
# FILE: nginx.conf
# REASON: Point /nominatim to the new Nominatim service (port 8083)
#         and /osrm to the OSRM service (port 5000).
# ============================================================================

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- API PROXY ---
    location /api/ {
        proxy_pass https://api.danxils.com/api/;
        proxy_ssl_server_name on;
        proxy_set_header Host api.danxils.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- AUTH PROXY ---
    location /auth/ {
        proxy_pass https://api.danxils.com/auth/;
        proxy_ssl_server_name on;
        proxy_set_header Host api.danxils.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- NOMINATIM PROXY (THE FIX) ---
    location /nominatim/ {
        rewrite ^/nominatim/(.*)$ /$1 break;

        # FIX: Point to the Nominatim container (host port 8083)
        proxy_pass http://10.105.0.188:8083/;

        # If running on the same docker network, this is better:
        # proxy_pass http://nominatim-service:8080/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- OSRM PROXY ---
    location /osrm/ {
        rewrite ^/osrm/(.*)$ /$1 break;

        # FIX: Point to the OSRM container (host port 5000)
        proxy_pass http://10.105.0.188:5000/;

        # If running on the same docker network, this is better:
        # proxy_pass http://osrm-pol:5000/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}