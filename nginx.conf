# NGINX configuration for the Vue.js SPA
server {
    # The port inside the Docker container
    listen 80;
    server_name localhost;

    # Set the root for static files (must match your Dockerfile's COPY destination)
    root /usr/share/nginx/html;
    index index.html index.htm;

    # --- API PROXY RULES ---
    # These rules match your vite.config.js

    # Proxy for DANXILS API backend
    location /api/ {
        # This is your backend server
        proxy_pass https://api.danxils.com;
        proxy_set_header Host api.danxils.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy for DANXILS Auth backend
    location /auth/ {
        # This is your backend server
        proxy_pass https://api.danxils.com;
        proxy_set_header Host api.danxils.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy for Nominatim server
    location /nominatim/ {
        # This is your Nominatim service
        proxy_pass http://10.105.0.188:5001/; # Note the trailing slash
        proxy_set_header Host 10.105.0.188:5001;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy for OSRM server
    location /osrm/ {
        # This is your OSRM service
        proxy_pass http://10.105.0.188:5000/; # Note the trailing slash
        proxy_set_header Host 10.105.0.188:5000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- SPA ROUTING ---
    # This rule ensures that all non-api/non-file requests are
    # sent to index.html, allowing the Vue router to handle them.
    location / {
        try_files $uri $uri/ /index.html;
    }
}
