server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ---------- AUTH (explicit exact endpoints first) ----------
  location = /auth/login {
    proxy_pass https://api.danxils.com/auth/login;
    proxy_ssl_server_name on;
    proxy_set_header Host api.danxils.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  }

  location = /auth/logout {
    proxy_pass https://api.danxils.com/auth/logout;
    proxy_ssl_server_name on;
    proxy_set_header Host api.danxils.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  }

  # Fallback for any other /auth/* routes (keeps original /auth/... URI)
  location ^~ /auth/ {
    proxy_pass https://api.danxils.com;
    proxy_ssl_server_name on;
    proxy_set_header Host api.danxils.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  }

  # ---------- API (keep /api prefix) ----------
  # /api/orders -> https://api.danxils.com/api/orders
  location ^~ /api/ {
    proxy_pass https://api.danxils.com/api/;
    proxy_ssl_server_name on;
    proxy_set_header Host api.danxils.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  }

  # ---------- Geoservices (local) ----------
  location ^~ /nominatim/ {
    rewrite ^/nominatim/(.*)$ /$1 break;
    proxy_pass http://10.105.0.188:8083/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location ^~ /osrm/ {
    rewrite ^/osrm/(.*)$ /$1 break;
    proxy_pass http://10.105.0.188:5000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # ---------- SPA fallback ----------
  location / {
    try_files $uri $uri/ /index.html;
  }
}
